<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            <div class="display-text">0</div>
        </div>
        <div class="buttons">
            <div class="buttons-first row">
                <button class="special-character backspace"><img src="backspace-icon.svg"></button>
                <button class="special-character clear-element">CE</button>
                <button class="special-character clear-all">C</button>
                <button class="operator divide">÷</button>
            </div>
            <div class="buttons-second row">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="operator mulpiply">*</button>
            </div>
            <div class="buttons-third row">
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="operator substract">-</button>
            </div>
            <div class="buttons-fourth row">
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="operator add">+</button>
            </div>
            <div class="buttons-fifth row">
                <button class="special-character">±</button>
                <button class="digit">0</button>
                <button class="special-character dot">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
